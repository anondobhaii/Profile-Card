<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <section class="card">
      <section class="card__top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </section>
      <section class="Card__bottom">
        <article class="Card__bottom__iden">
          <img src="./images/image-victor.jpg" alt="">
          <h1 id="person">Victor Crest<span id="person_age">26</span></h1>
          <p id="location">London</p>
        </article>
        <div id="line"></div>
        <section class="Card__bottom__stats">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </section>
      </section>
    </section>
  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</html>
